<label class="flex items-center justify-center cursor-pointer">
  @if (text) {
  <span
    class="me-3 text-sm font-bold ml-auto text-gray-900 dark:text-gray-300"
    >{{ text }}</span
  >
  } @if (controlName) {
  <input
    type="checkbox"
    value=""
    class="sr-only peer"
    [attr.id]="idCustom"
    [attr.disabled]="isDisabled ? true : null"
    [checked]="isChecked"
    (change)="changeDanger($event)"
    [formControl]="controlName"
  />
  }@else {
  <input
    type="checkbox"
    value=""
    class="sr-only peer"
    [attr.id]="idCustom"
    [attr.disabled]="isDisabled ? true : null"
    [checked]="isChecked"
    (change)="changeDanger($event)"
  />
  }

  <div
    dir="rtl"
    class="relative mr-2 w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
  ></div>
</label>
